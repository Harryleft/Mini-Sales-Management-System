{% include "public/header.html" %}
<!-- [ 头部 ] 结束 -->
<div class="page-header">
    <div class="row align-items-center ml-2">
        <div class="col">
            <h3 class="page-title mt-2">商品管理</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                <li class="breadcrumb-item "><a href="/admin/product">商品列表</a></li>
                <li class="breadcrumb-item active"><a>添加商品</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h6 class="card-header">添加商品</h6>
                <div class="card-body">
                    <form method="post" name="myForm" onsubmit="return validateForm()">
                        <div class="form-group ">
                            <i style="color: red">*</i>
                            <label class="form-label">商品名称</label>
                            <input type="text" name="productName" class="form-control" maxlength="13"
                                   placeholder="请输入商品名称……">
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group ">
                            <i style="color: red">*</i>
                            <label class="form-label">商品分类</label>
                            <select name="cid" class="custom-select">
                                <option value="0" {{cid== 0 ?
                                'selected': '' }}>---根分类---</option>
                                {% for v in cats %}
                                <option value="{{v.id}}" {{cid== v.id ?
                                'selected' : '' }}>
                                {%for i in 0..v.level*3 %}
                                &nbsp;
                                {%endfor%}
                                |-{{v.catname}}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group ">
                            <i style="color: red">*</i>
                            <label class="form-label">销售价格</label>
                            <div class="input-group-prepend">
                                <span class="input-group-text">￥</span>
                                <input type="number" name="saleMoney" class="form-control" maxlength="5"
                                       placeholder="请输入销售价格">
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <i style="color: red">*</i>
                            <label class="form-label">成本价格</label>
                            <div class="input-group-prepend">
                                <span class="input-group-text">￥</span>
                                <input type="number" name="costMoney" class="form-control" maxlength="5"
                                       placeholder="请输入成本价格">
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <i style="color: red">*</i>
                            <label class="form-label">商品规格(1)</label>
                            <input type="number" class="form-control" name="volume" placeholder="请输入商品体积">
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group ">
                            <i style="color: red">*</i>
                            <label class="form-label">商品规格(2)</label>
                            <select class="custom-select" name="weight">
                                <option>kg/包</option>
                                <option>kg/袋</option>
                                <option>kg/桶</option>
                                <option>ml/瓶</option>
                                <option>个</option>
                                <option>条</option>
                                <option>桶</option>
                            </select>
                            <div class="clearfix"></div>
                        </div>

                        <div class="text-right ">
                            <button type="submit" name="do_submit" class="btn btn-primary btn-lg">确认添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {

            let productName = document.forms["myForm"]["productName"].value;
            let saleMoney = document.forms["myForm"]["saleMoney"].value;
            let costMoney = document.forms["myForm"]["costMoney"].value;
            // let saleNum=document.forms["myForm"]["saleNum"].value;
            // let inventoryNum=document.forms["myForm"]["inventoryNum"].value;
            let volume = document.forms["myForm"]["volume"].value;
            if (productName === null || productName === "") {
                alert("请填写商品名");
                return false;
            }
            if (saleMoney === null || saleMoney === "") {
                alert("表单不全,无法添加");
                return false;
            }
            if (costMoney === null || costMoney === "") {
                alert("表单不全,无法添加");
                return false;
            }
            if (volume === null || volume === "") {
                alert("表单不全,无法添加");
                return false;
            }

        }


    </script>
