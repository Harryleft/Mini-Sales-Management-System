{% include "public/header.html "%}
<!-- [ 头部 ] 结束 -->
<div class="page-header">
    <div class="row align-items-center ml-2">
        <div class="col">
            <h3 class="page-title mt-2">销售管理</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                <li class="breadcrumb-item "><a href="/admin/return">退货管理</a></li>
                <li class="breadcrumb-item active"><a>修改退货</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h6 class="card-header">修改退货信息</h6>
                <div class="card-body">
                    <form method="post" action="/admin/return/doupdate">
                        <div class="form-row">
                            <div class="form-group col-md-2 ">
                                <i style="color: red">*</i>
                                <label class="form-label">退货时间</label>
                                <input type="text" class="form-control" id="laydate" name="returnTime"
                                       value="{{returnTime}}" placeholder="请选择退货时间" maxlength="15">
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-2">
                                <i style="color: red">*</i>
                                <label class="form-label">退货来源</label>
                                <br>
                                <select name="" value="{{returnTrace}}">
                                    <option>个人</option>
                                    <option>工程</option>
                                    <option>其他</option>
                                </select>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-2">
                                <i style="color: red">*</i>
                                <label class="form-label">客户姓名</label>
                                <input type="text" class="form-control" name="returnName" value="{{returnName}}"
                                       placeholder="请输入客户姓名" maxlength="4">
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-2">
                                <i style="color: red">*</i>
                                <label class="form-label">客户联系方式</label>
                                <input type="text" class="form-control" name="returnPhone" value="{{returnPhone}}"
                                       placeholder="客户联系方式" maxlength="11">
                                <div class="clearfix"></div>
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4 ">
                                <i style="color: red">*</i>
                                <label class="form-label">退货产品</label>
                                <select value="{{returnProduct}}" name="returnProduct">
                                    {% for v in product %}
                                    <option> {{v.name}}</option>
                                    {%endfor%}
                                </select>
                                <!--                                                                <input type="text" class="form-control" value="{{returnProduct}} "maxlength="11" >-->
                            </div>
                            <div class="form-group col-md-2">
                                <i style="color: red">*</i>
                                <label class="form-label">退货类型</label>
                                <br>
                                <select value="{{returnType}}" name="returnType">
                                    <option>油漆</option>
                                    <option>防水</option>
                                    <option>辅材</option>
                                    <option>其他</option>
                                </select>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-3 ">
                                <i style="color: red">*</i>
                                <label class="form-label">退货状态</label>
                                <select value="{{returnState}}" name="returnState">
                                    <option>已完成</option>
                                    <option>未完成</option>
                                </select>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <div class="text-right mt-4">
                            <button type="submit" name="do_submit" class="btn btn-primary">确认添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{url}}/libs/laydate/laydate.js"></script>
<script type="text/javascript">

    lay('#version').html('-v' + laydate.v);

    //执行一个laydate实例
    laydate.render({
        elem: '#laydate' //指定元素
    });
</script>
