{% include "public/header.html "%}
<div class="page-header">
    <div class="row align-items-center ml-2">
        <div class="col">
            <h3 class="page-title mt-2">销售管理</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                <li class="breadcrumb-item "><a href="/admin/addProduct">进货管理</a></li>
                <li class="breadcrumb-item active"><a>修改进货</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <h6 class="card-header">修改进货</h6>
                <div class="card-body">
                    <form method="post" action="/admin/addProduct/doupdate">
                        <div class="form-row">
                            <input type="text" value="{{jid}}" name="jid" hidden>
                            <div class="form-group col-md-3">
                                <i style="color: red">*</i>
                                <label class="form-label">供应商名称/编号</label>
                                <select name="supplierMark"  class="custom-select" >
                                        {%for s in supplierData%}
                                     <option value="{{s.supplierMark}}" {{supplierMark == s.supplierMark ? 'selected' : '' }}>
                                    {{s.supplierName}}/{{s.supplierMark}}
                                    </option>
                                        {% endfor %}
                                </select>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-2">
                                <i style="color: red">*</i>
                                <label class="form-label">商品编号/名称/价格</label>
                                <select name="productMark" class="custom-select">
                                    {%for v in productData%}
                                    <option value="{{v.productMark}}" {{productMark == v.productMark ? 'selected' : '' }}>
                                   {{v.productMark}}/ {{v.productName}}/{{v.costMoney}}
                                    </option>
                                    {% endfor %}
                                </select>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-2">
                                <i style="color: red">*</i>
                                <label class="form-label">进货数量</label>
                                <input type="text" class="form-control" name="productNum" value="{{productNum}}" placeholder="请修改进货数量" maxlength="3" >
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-2">
                                <i style="color: red">*</i>
                                <label class="form-label">进货总价</label>
                                <input type="text" class="form-control" name="totalMoney" value="{{totalMoney}}" placeholder="请修改进货金额" maxlength="5" >
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group col-md-3">
                                <i style="color: red">*</i>
                                <label class="form-label">进货状态(1代表已完成，0代表未完成)</label>
                                    <input type="text" class="form-control" name="status" value="{{status}}" placeholder="交易状态" maxlength="1" >
                           </div>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">确认编辑</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% include "public/footer.html" %}
