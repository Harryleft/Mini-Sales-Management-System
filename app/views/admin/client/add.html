{% include "public/header.html" %}
<!-- Page Header -->
<div class="page-header">
    <div class="row ">
        <div class="col-sm-12 ml-3">
            <h3 class="page-title mt-2">客户管理</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">首页</a></li>
                <li class="breadcrumb-item"><a href="/admin/client">客户信息</a></li>
                <li class="breadcrumb-item active">添加客户</li>
            </ul>
        </div>
    </div>
</div>
<!-- /Page Header -->

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title ">客户基本信息</h4>
                <form action="/admin/client/add" method="post">
                    <div class="row">
                        <div class="col-lg-12 col-md-6">
                            <div class="form-group">
                                <label><strong>客户姓名</strong></label>
                                <input type="text" class="form-control" placeholder="请输入客户姓名" name="clientName"
                                       maxlength="4">
                            </div>
                            <div class="form-group">
                                <label><strong>客户类型</strong></label>
                                <input type="text" class="form-control" name="clientType" placeholder="1表示个人客户，0表示工程客户"
                                       maxlength="1">
                            </div>
                            <div class="form-group">
                                <label><strong>联系方式</strong></label>
                                <input type="text" class="form-control" placeholder="请输入电话号码" name="clientPhone"
                                       maxlength="11">
                            </div>
                            <div class="form-group">
                                <label class="form-label"><strong>客户地址</strong></label>
                                <select name="clientProvince" class="custom-select">
                                    <option>海南省</option>
                                </select>
                                <select name="clientCity" class="custom-select">
                                    <option>海口市</option>
                                </select>
                                <select name="clientBlock" class="custom-select">
                                    <option>秀英区</option>
                                    <option>美兰区</option>
                                    <option>琼山区</option>
                                    <option>龙华区</option>
                                </select>
                                <input type="text" class="form-control" name="clientDetailAddress" maxlength="30"
                                       placeholder="请输入详细地址">
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-4">
                        <button type="submit" name="do_submit" class="btn btn-primary btn-lg">确认添加</button>
                    </div>
                </form>
            </div>
        </div>
        {% include "public/footer.html"%}
